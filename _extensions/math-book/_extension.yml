title: Math Book Template 
author: Felix Benning 
version: 1.0.0
quarto-required: ">=1.7.0"
contributes:
  project:
    project:
      type: book

  format: 
    html:
      toc: true
      html-math-method: mathjax
      footnotes-hover: true
      format-resources:
        - assets
      include-in-header:
      - assets/utils/mathjax.html 
      include-after-body:
      - assets/utils/h5p-collector.html
    
    pdf:
      template-partials:
      - before-title.tex