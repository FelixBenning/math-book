title: Math Book Template 
author: Felix Benning 
version: 1.0.0
quarto-required: ">=1.7.0"
contributes:
  project:
    project:
      type: book

  format: 
    html:
      toc: true
      html-math-method: mathjax
      footnotes-hover: true
      pre-render: echo test
